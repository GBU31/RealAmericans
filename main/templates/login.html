{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="{%static 'css/login.css'%}" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <br>
    <div class="box">
        <h1 class="title is-1" style="text-align: center; color: #d1433e;">Login</h1>
        <hr>
        <form method="post">
            {%csrf_token%}
            <input name="username" placeholder="Username" class="input is-danger">
            <br><br>
            <input name="password" placeholder="Username" type="password" class="input is-danger">
            <br><br>
            <button type="submit" class="button is-info">Login</button>
        </form>
        <a href="{%url 'signup'%}">Create a new account</a>
    </div>
    
</body>
</html>
